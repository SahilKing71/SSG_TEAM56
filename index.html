<!DOCTYPE html>
<html>
<head>
    <title>SSG56 Live Chat</title>
    <style>
        body { margin: 0; padding-bottom: 3rem; font-family: sans-serif; }
        #form { background: #000; padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
        #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
        #input:focus { outline: none; }
        #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages > li { padding: 0.5rem 1rem; border-bottom: 1px solid #eee; }
        .whatsapp-link { position: absolute; top: 10px; right: 10px; padding: 5px 10px; background-color: #25D366; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <a href="https://wa.me/923239956476?text=Hello%20SSG56%2C%20I%20have%20a%20complaint." target="_blank" class="whatsapp-link">
        WhatsApp Complaint (92323...)
    </a>

    <ul id="messages"></ul>
    
    <form id="form">
        <input id="input" autocomplete="off" placeholder="Type your gup shup message here..." />
        <button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>

    <script>
        // Server سے کنکشن بنائیں
        const socket = io();

        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        // جب user send button دبائے
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                // 'chat message' event کے ذریعے پیغام سرور کو بھیجیں
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        // جب سرور سے 'chat message' ملے
        socket.on('chat message', function(msg) {
            const item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            // Scroll to the bottom
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
